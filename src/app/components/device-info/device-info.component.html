<table *ngIf="selectedDevice!==undefined">
  <tr>
    <td><b> ID </b> {{selectedDevice.deviceId}} </td>
  </tr>
  <tr>
    <td><b> device name id </b> {{selectedDevice.deviceNameId}} </td>
  </tr>
  <tr>
    <td><b> device location </b> {{selectedDevice.device_location}} </td>
  </tr>
  <tr>
    <td><b> module </b> {{selectedDevice.module}} </td>
  </tr>

</table>
